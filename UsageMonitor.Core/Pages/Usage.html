<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Usage Dashboard</title>
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/theme.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="bg-light">
    <div class="container py-4">
        <!-- Active Payment Card -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0 text-white fw-bold">Current Active Payment</h5>
                    </div>
                    <div class="card-body" id="activePaymentSection">
                        <div class="alert alert-info" role="alert">
                            Loading payment information...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Usage Stats and Recent Requests in Grid -->
        <div class="row mb-4">
            <!-- Usage Stats Card -->
            <div class="col-md-6 mb-4 mb-md-0">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">Overall Usage</h5>
                        <div class="progress mb-3">
                            <div id="usageProgress" class="progress-bar bg-primary" role="progressbar" style="width: 0%"></div>
                        </div>
                        <p id="usageText" class="mb-0"></p>
                        <div class="mt-3 mx-2">
                            <button class="btn btn-info" onclick="showReportModal()">
                                <i class="bx bx-download"></i> Download Report
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Payment Timeline Card -->
            <div class="col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">Payment Timeline</h5>
                        <ul class="timeline mb-0" id="paymentTimeline">
                            <!-- Timeline items will be inserted here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment History Table -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">Payment History</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <th>Unit Price</th>
                                    <th>Total Requests</th>
                                    <th>Used</th>
                                    <th>Remaining</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="paymentsTableBody">
                                <!-- Payments will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Requests Table -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">Recent Requests</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Path</th>
                                    <th>Method</th>
                                    <th>Status</th>
                                    <th>Duration</th>
                                </tr>
                            </thead>
                            <tbody id="requestsTable">
                            </tbody>
                        </table>
                        <nav>
                            <ul class="pagination justify-content-center" id="pagination">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reportModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Download Usage Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="reportForm">
                        <div class="mb-3">
                            <label class="form-label">Report Type</label>
                            <select class="form-select" id="reportType">
                                <option value="summary">Summary Report</option>
                                <option value="detailed">Detailed Report</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Time Range</label>
                            <select class="form-select" id="timeRangeSelect">
                                <option value="thisMonth">This Month</option>
                                <option value="lastMonth">Last Month</option>
                                <option value="last3Months">Last 3 Months</option>
                                <option value="custom">Custom Range</option>
                            </select>
                        </div>

                        <div id="customDateRange" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label">From</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">To</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="downloadReport()">Download</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.js"></script>
    <script>
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60
            };

            for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / secondsInUnit);
                if (interval >= 1) {
                    return interval === 1 ? `1 ${unit} ago` : `${interval} ${unit}s ago`;
                }
            }
            return 'just now';
        }

        async function loadPayments() {
            try {
                const response = await fetch('/api/usgm/payments');
                const payments = await response.json();

                // Find active payment
                const activePayment = payments.find(p => p.remainingRequests > 0);
                const activePaymentSection = document.getElementById('activePaymentSection');
                
                if (activePayment) {
                    const usagePercentage = ((activePayment.usedRequests / activePayment.totalRequests) * 100).toFixed(1);
                    activePaymentSection.innerHTML = `
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="p-3 border rounded h-100">
                                    <h6 class="fw-bold mb-4">Payment Details</h6>
                                    <div class="mb-3">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <span class="text-muted">Amount:</span>
                                            <span class="fw-semibold">$${activePayment.amount.toFixed(2)}</span>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <span class="text-muted">Date:</span>
                                            <span class="fw-semibold">${new Date(activePayment.createdAt).toLocaleDateString()}</span>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span class="text-muted">Unit Price:</span>
                                            <span class="fw-semibold">$${activePayment.unitPrice.toFixed(2)}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="p-3 border rounded h-100">
                                    <h6 class="fw-bold mb-4">Usage Statistics</h6>
                                    <div class="mb-3">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <span class="text-muted">Total Requests:</span>
                                            <span class="fw-semibold">${activePayment.totalRequests.toLocaleString()}</span>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <span class="text-muted">Used:</span>
                                            <span class="fw-semibold">${activePayment.usedRequests.toLocaleString()}</span>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <span class="text-muted">Remaining:</span>
                                            <span class="fw-semibold">${activePayment.remainingRequests.toLocaleString()}</span>
                                        </div>
                                        <div class="progress" style="height: 20px;">
                                            <div class="progress-bar bg-primary" role="progressbar" 
                                                style="width: ${usagePercentage}%;" 
                                                aria-valuenow="${usagePercentage}" 
                                                aria-valuemin="0" 
                                                aria-valuemax="100">
                                                ${usagePercentage}%
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    activePaymentSection.innerHTML = `
                        <div class="alert alert-warning" role="alert">
                            No active payment found. Please contact support to add more requests.
                        </div>
                    `;
                }

                // Update timeline
                const timeline = document.getElementById('paymentTimeline');
                timeline.innerHTML = payments.map((payment, index) => {
                    const date = new Date(payment.createdAt);
                    const timeAgo = getTimeAgo(date);
                    const isActive = payment.remainingRequests > 0;
                    return `
                        <li class="timeline-item timeline-item-transparent">
                            <span class="timeline-point timeline-point-${isActive ? 'success' : 'secondary'}"></span>
                            <div class="timeline-event">
                                <div class="timeline-header mb-1">
                                    <h6 class="mb-0">Payment of $${payment.amount.toFixed(2)}</h6>
                                    <small class="text-muted">${timeAgo}</small>
                                </div>
                                <p class="mb-2">
                                    ${payment.totalRequests.toLocaleString()} requests at $${payment.unitPrice.toFixed(2)} per request
                                </p>
                                <div class="d-flex align-items-center">
                                    <div class="badge ${isActive ? 'bg-success' : 'bg-secondary'} rounded">
                                        ${isActive ? 'Active' : 'Depleted'} - ${payment.usedRequests.toLocaleString()} used
                                    </div>
                                </div>
                            </div>
                        </li>
                    `;
                }).join('');

                // Update payment history table
                const tableBody = document.getElementById('paymentsTableBody');
                tableBody.innerHTML = payments.map(payment => `
                    <tr>
                        <td>${new Date(payment.createdAt).toLocaleDateString()}</td>
                        <td>$${payment.amount.toFixed(2)}</td>
                        <td>$${payment.unitPrice.toFixed(2)}</td>
                        <td>${payment.totalRequests.toLocaleString()}</td>
                        <td>${payment.usedRequests.toLocaleString()}</td>
                        <td>${payment.remainingRequests.toLocaleString()}</td>
                        <td>
                            <span class="badge bg-${payment.remainingRequests > 0 ? 'success' : 'secondary'}">
                                ${payment.remainingRequests > 0 ? 'Active' : 'Depleted'}
                            </span>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error loading payments:', error);
            }
        }

        function updatePagination(totalCount, currentPage) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const pageSize = 20; // Matches the server-side page size
            const totalPages = Math.ceil(totalCount / pageSize);

            // Previous button
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a>`;
            pagination.appendChild(prevLi);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
                pagination.appendChild(li);
            }

            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" data-page="${currentPage + 1}">Next</a>`;
            pagination.appendChild(nextLi);

            // Add click handler for pagination
            pagination.addEventListener('click', async (e) => {
                e.preventDefault();
                const pageLink = e.target.closest('a');
                if (pageLink && !pageLink.parentElement.classList.contains('disabled')) {
                    const page = parseInt(pageLink.dataset.page);
                    await loadStats(page);
                }
            });
        }

        // Update the loadStats function to handle pagination
        async function loadStats(page = 1) {
            try {
                const [usageResponse, logsResponse] = await Promise.all([
                    fetch('/api/usgm/client/usage'),
                    fetch(`/api/usgm/logs?page=${page}`)
                ]);

                const usage = await usageResponse.json();
                const logsData = await logsResponse.json();

                updateUsageStats(usage);
                updateRecentRequests(logsData.logs);
                updatePagination(logsData.totalCount, page);

            } catch (error) {
                console.error('Error loading stats:', error);
                showToast('Error', 'Failed to load stats. Please check your connection.', 'error');
            }
        }

        function updateUsageStats(usage) {
            const percentage = (usage.usedRequests / usage.totalRequests) * 100;
            const progress = document.getElementById('usageProgress');
            const usageText = document.getElementById('usageText');

            progress.style.width = `${Math.min(percentage, 100)}%`;
            progress.classList.toggle('bg-danger', percentage > 90);
            usageText.textContent = `${usage.usedRequests.toLocaleString()} / ${usage.totalRequests.toLocaleString()} total requests`;
        }

        function updateRecentRequests(logs) {
            const tbody = document.getElementById('requestsTable');
            tbody.innerHTML = '';

            logs.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(log.requestTime).toLocaleString()}</td>
                    <td>${log.path}</td>
                    <td>${log.method}</td>
                    <td>
                        <span class="badge ${log.statusCode < 400 ? 'bg-label-success' : 'bg-label-danger'}">
                            ${log.statusCode}
                        </span>
                    </td>
                    <td>${log.duration.toFixed(3)}s</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Update the periodic refresh to maintain the current page
        let currentPage = 1;

        // Initialize dashboard
        window.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadStats(currentPage),
                loadPayments()
            ]);
        });

        // Refresh data periodically
        setInterval(async () => {
            await Promise.all([
                loadStats(1),
                loadPayments()
            ]);
        }, 30000); // Every 30 seconds

        function showReportModal() {
            const modal = new bootstrap.Modal(document.getElementById('reportModal'));
            modal.show();
        }

        document.getElementById('timeRangeSelect').addEventListener('change', function() {
            const customRange = document.getElementById('customDateRange');
            customRange.style.display = this.value === 'custom' ? 'block' : 'none';
        });

        async function downloadReport() {
            const timeRange = document.getElementById('timeRangeSelect').value;
            const reportType = document.getElementById('reportType').value;
            let startDate, endDate;

            switch (timeRange) {
                case 'thisMonth':
                    startDate = new Date();
                    startDate.setDate(1);
                    endDate = new Date();
                    break;
                case 'lastMonth':
                    startDate = new Date();
                    startDate.setMonth(startDate.getMonth() - 1);
                    startDate.setDate(1);
                    endDate = new Date();
                    endDate.setDate(0);
                    break;
                case 'last3Months':
                    startDate = new Date();
                    startDate.setMonth(startDate.getMonth() - 3);
                    endDate = new Date();
                    break;
                case 'custom':
                    startDate = new Date(document.getElementById('startDate').value);
                    endDate = new Date(document.getElementById('endDate').value);
                    break;
            }

            const url = `/api/usgm/reports/usage?startDate=${startDate.toISOString()}&endDate=${endDate.toISOString()}&detailed=${reportType === 'detailed'}`;
            
            window.location.href = url;
            bootstrap.Modal.getInstance(document.getElementById('reportModal')).hide();
        }
    </script>
</body>

</html>
