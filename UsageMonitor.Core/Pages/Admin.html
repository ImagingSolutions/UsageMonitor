<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Monitor - Admin</title>
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Usage Monitor</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-view="clients">API Clients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="analytics">Analytics</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- API Clients View -->
        <div id="clients-view" class="container">
            <div class="row mb-4">
                <div class="col">
                    <h2>API Clients</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newClientModal">
                        New Client
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>API Key</th>
                                    <th>Email</th>
                                    <th>Monthly Limit</th>
                                    <th>Usage</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="clients-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analytics View -->
        <div id="analytics-view" class="container" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Monthly Usage</h5>
                            <div style="height: 300px;">
                                <canvas id="monthlyUsageChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Error Rates</h5>
                            <div style="height: 300px;">
                                <canvas id="errorRatesChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Client Modal -->
        <div class="modal fade" id="newClientModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New API Client</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newClientForm">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Monthly Request Limit</label>
                                <input type="number" class="form-control" name="usageLimit" required min="1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">API Key</label>
                                <input type="text" class="form-control" name="apiKey" required >
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveNewClient">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Client Modal -->
        <div class="modal fade" id="editClientModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Client</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editClientForm">
                            <input type="hidden" name="clientId">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveClientEdit">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Requests Modal -->
        <div class="modal fade" id="addRequestsModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Usage Limit</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editLimitForm">
                            <input type="hidden" name="clientId">
                            <div class="mb-3">
                                <label class="form-label">Additional Requests</label>
                                <input type="number" class="form-control" name="newLimit" required min="1">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveNewLimit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadClients();
            setupEventListeners();
        });

        async function loadClients() {
            try {
                const response = await fetch('/api/usage-monitor/clients');
                const clients = await response.json();
                const tableBody = document.getElementById('clients-table-body');
                tableBody.innerHTML = '';

                for (const client of clients) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${client.name}</td>
                        <td>${client.apiKey}</td>
                        <td>${client.email}</td>
                        <td>${client.usageLimit}</td>
                        <td>${await getClientUsage(client.apiKey)}/${client.usageLimit}</td>
                        <td>
                            <button class="btn btn-sm btn-primary edit-client" data-client-id="${client.id}" 
                                    data-name="${client.name}" data-email="${client.email}">
                                Edit
                            </button>
                            <button class="btn btn-sm btn-success add-limit" data-client-id="${client.id}">
                                Add Requests
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                }
            } catch (error) {
                console.error('Error loading clients:', error);
            }
        }

        async function getClientUsage(apiKey) {
            try {
                const response = await fetch(`/api/usage-monitor/clients/${apiKey}/usage`);
                const usage = await response.json();
                return usage.count;
            } catch (error) {
                console.error('Error getting usage:', error);
                return '?';
            }
        }

        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const view = e.target.dataset.view;
                    showView(view);
                });
            });

            // New Client Form
            document.getElementById('saveNewClient').addEventListener('click', async () => {
                const form = document.getElementById('newClientForm');
                const formData = new FormData(form);
                const client = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    usageLimit: parseInt(formData.get('usageLimit')),
                    apiKey:formData.get('apiKey')
                };

                try {
                    const response = await fetch('/api/usage-monitor/clients', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(client)
                    });

                    if (response.ok) {
                        bootstrap.Modal.getInstance(document.getElementById('newClientModal')).hide();
                        form.reset();
                        loadClients();
                    }
                } catch (error) {
                    console.error('Error creating client:', error);
                }
            });

            // Edit Limit
            // Edit Client
            document.addEventListener('click', async (e) => {
                if (e.target.classList.contains('edit-client')) {
                    const { clientId, name, email } = e.target.dataset;
                    const form = document.getElementById('editClientForm');
                    form.querySelector('input[name="clientId"]').value = clientId;
                    form.querySelector('input[name="name"]').value = name;
                    form.querySelector('input[name="email"]').value = email;
                    new bootstrap.Modal(document.getElementById('editClientModal')).show();
                }
                if (e.target.classList.contains('add-limit')) {
                    const clientId = e.target.dataset.clientId;
                    document.querySelector('#editLimitForm input[name="clientId"]').value = clientId;
                    new bootstrap.Modal(document.getElementById('addRequestsModal')).show();
                }
            });

            document.getElementById('saveClientEdit').addEventListener('click', async () => {
                const form = document.getElementById('editClientForm');
                const clientId = form.querySelector('input[name="clientId"]').value;
                const client = {
                    name: form.querySelector('input[name="name"]').value,
                    email: form.querySelector('input[name="email"]').value
                };

                try {
                    const response = await fetch(`/api/usage-monitor/clients/${clientId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(client)
                    });

                    if (response.ok) {
                        bootstrap.Modal.getInstance(document.getElementById('editClientModal')).hide();
                        form.reset();
                        loadClients();
                    }
                } catch (error) {
                    console.error('Error updating client:', error);
                }
            });

            document.getElementById('saveNewLimit').addEventListener('click', async () => {
                const form = document.getElementById('editLimitForm');
                const clientId = form.querySelector('input[name="clientId"]').value;
                const newLimit = parseInt(form.querySelector('input[name="newLimit"]').value);

                try {
                    const response = await fetch(`/api/usage-monitor/clients/${clientId}/limit`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ usageLimit: newLimit })
                    });

                    if (response.ok) {
                        bootstrap.Modal.getInstance(document.getElementById('editLimitModal')).hide();
                        form.reset();
                        loadClients();
                    }
                } catch (error) {
                    console.error('Error updating limit:', error);
                }
            });
        }

        function showView(viewName) {
            document.querySelectorAll('.container').forEach(container => {
                container.style.display = 'none';
            });
            document.getElementById(`${viewName}-view`).style.display = 'block';
            
            if (viewName === 'analytics') {
                loadAnalytics();
            }
        }

        async function loadAnalytics() {
            try {
                // Load usage stats
                const usageResponse = await fetch('/api/usage-monitor/analytics/usage');
                const usageStats = await usageResponse.json();

                // Load error rates
                const errorResponse = await fetch('/api/usage-monitor/analytics/errors');
                const errorStats = await errorResponse.json();

                // Load recent logs
                const logsResponse = await fetch('/api/usage-monitor/logs');
                const logs = await logsResponse.json();

                // Create usage chart
                const usageCtx = document.getElementById('monthlyUsageChart').getContext('2d');
                new Chart(usageCtx, {
                    type: 'line',
                    data: {
                        labels: Array.from({length: new Date().getDate()}, (_, i) => i + 1),
                        datasets: [{
                            label: 'API Requests',
                            data: Array.from({length: new Date().getDate()}, (_, i) => usageStats[(i + 1).toString()] || 0),
                            borderColor: '#696cff',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // Create error rates chart
                const errorCtx = document.getElementById('errorRatesChart').getContext('2d');
                new Chart(errorCtx, {
                    type: 'pie',
                    data: {
                        labels: ['Successful', 'Errors'],
                        datasets: [{
                            data: [
                                Object.values(usageStats).reduce((a, b) => a + b, 0) - Object.values(errorStats).reduce((a, b) => a + b, 0),
                                Object.values(errorStats).reduce((a, b) => a + b, 0)
                            ],
                            backgroundColor: ['#696cff', '#ff6b6b']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top'
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }
    </script>
</body>
</html>
